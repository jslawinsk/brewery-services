
	<div th:if="${info != null}">
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:inline="text">
			[[${info.message}]]
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>			
		</div>
	</div>
