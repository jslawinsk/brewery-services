<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Process</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Add Process</h2>
    <div>
        <form class="form-horizontal" th:object="${process}" th:action="@{/process}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{code}" />
                </div>
            </div>            
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group form-check">
                <label class="col-sm-2 control-label">Voice Assist:</label>
                <div class="col-sm-10">
	                <input type="checkbox" class="form-check-input" name="voiceAssist" th:checked="*{voiceAssist}"/>
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label">Synch Status:</label>
                <div class="col-sm-10">
	    			<select class="form-control" th:field="*{dbSynch}">
	    				<option th:each="dbSync : ${T(com.brewery.model.DbSync).values()}" th:value="${dbSync}" th:text="${dbSync}"></option>
	    			</select>
                </div>
			</div>            
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-outline-dark">Save
						<img th:src="@{/images/save_alt-24px.svg}"/>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
