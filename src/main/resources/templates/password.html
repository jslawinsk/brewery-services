<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Reset Password</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <div th:if="${error}">
        <div class="alert alert-info" role="alert">
        	Password reset failed! Please enter valid User ID and email or contact system administrator.
        </div>
    </div>
    <div>
        <form class="form-horizontal" th:object="${password}" th:action="@{/password}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">EMail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
						title="Must be a valid email address."
					/>
                </div>
            </div>
			<div class="col-sm-10 float-right" >
                <button type="submit" class="btn btn-outline-dark">Reset Password
					<img th:src="@{/images/save_alt-24px.svg}"/>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
