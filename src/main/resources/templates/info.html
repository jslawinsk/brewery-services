<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Info</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
  <div class="container">
    <div class="row">
	  <h2 th:inline="text">[[${info.header}]]</h2>
    </div>
    <br/>
    <div class="row rowDesign">
      <div class="col-md-8">
		<h4 th:inline="text">[[${info.message}]]</h4>
		<a href="#" th:href="${info.hrefLink}" th:inline="text">[[${info.hrefText}]]</a>        
      </div>
    </div>
  </div>
</body>
</html>
