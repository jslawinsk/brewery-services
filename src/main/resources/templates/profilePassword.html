<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Change Password</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2 th:inline="text">Change Password for: [[${profilePassword.username}]]</h2>
    <div>
        <form class="form-horizontal" th:object="${profilePassword}" th:action="@{/profile/password}" method="post">
            <input type="hidden" th:field="*{username}"/>

			<div class="form-group">
                <label class="col-sm-2 control-label">Current Password:</label>
                <div class="col-sm-10">
					<input type="text" id="pwdCurrrent" name="pwdCurrrent" class="form-control pwds" required th:field="*{password}"
						oninvalid="this.setCustomValidity('Enter current password.')"
						oninput="this.setCustomValidity('')"                    	
					/>
                </div>
			</div>
            
			<div class="form-group">
                <label class="col-sm-2 control-label">New Password:</label>
                <div class="col-sm-10">
					<input type="text" id="pwdNew" name="pwdNew" class="form-control pwds" th:field="*{newPassword}">
					<div class="valid-feedback">Matched</div>
					<div class="invalid-feedback">Must contain at least one number, one uppercase and lowercase letter; at least 6 or more characters</div>
                </div>
			</div>
			
			<div class="form-group">
                <label class="col-sm-2 control-label">Confirm New Password:</label>
                <div class="col-sm-10">
					<input type="text" id="cPwdId" name="cPwdId" class="form-control pwds">
					<div id="cPwdValid" class="valid-feedback">Valid</div>
					<div id="cPwdInvalid" class="invalid-feedback">Must contain at least one number, one uppercase and lowercase letter; at least 6 or more characters</div>
                </div>
			</div>
			
            <div class="form-group">
                <div class="col-sm-2">
                    <button id="submitBtn" type="submit" class="btn btn-outline-dark" disabled>Save
						<img th:src="@{/images/save_alt-24px.svg}"/>
                    </button>
                </div>
            </div>

        </form>
        
	</div>
</div>


</body>



<script>

$('#pwdNew, #cPwdId').on('keyup', function () {
	if( $('#pwdNew').val() != '' && $('#cPwdId').val() != '' && $('#pwdNew').val() == $('#cPwdId').val() && $('#pwdNew').val().match( /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/ ) ) {
		$("#submitBtn").attr("disabled",false);
		$('#cPwdValid').show();
		$('#cPwdInvalid').hide();
		$('#cPwdValid').html('Valid').css('color', 'green');
		$('.pwds').removeClass('is-invalid')
	} else {
		$("#submitBtn").attr("disabled",true);
		$('#cPwdValid').hide();
		$('#cPwdInvalid').show();
		$('#cPwdInvalid').html('Not Valid').css('color', 'red');
		$('.pwds').addClass('is-invalid')
	}
 });

</script>

</html>
