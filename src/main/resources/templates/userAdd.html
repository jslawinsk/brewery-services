<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit User</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user/add}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">EMail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
						title="Must be a valid email address."
					/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
						title="Must contain at least one number, one uppercase and lowercase letter; at least 6 or more characters"
					/>
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label">Role:</label>
                <div class="col-sm-10">
	    			<select class="form-control" th:field="*{roles}">
	    				<option th:each="role : ${T(com.brewery.model.UserRoles).values()}" th:value="${role}" th:text="${role}"></option>
	    			</select>
                </div>
			</div>            
			
            <div class="form-group form-check">
                <label class="col-sm-2 control-label">Validated:</label>
                <div class="col-sm-10">
	                <input type="checkbox" class="form-check-input" name="validated" th:checked="*{validated}"/>
                </div>
            </div>
			
			<div class="form-group">
                <label class="col-sm-2 control-label">Synch Status:</label>
                <div class="col-sm-10">
	    			<select class="form-control" th:field="*{dbSynch}">
	    				<option th:each="dbSync : ${T(com.brewery.model.DbSync).values()}" th:value="${dbSync}" th:text="${dbSync}"></option>
	    			</select>
                </div>
			</div>            
            
			<div class="col-sm-10 float-right" >
                <button type="submit" class="btn btn-outline-dark">Save
					<img th:src="@{/images/save_alt-24px.svg}"/>
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
