<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit User</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/profile}" method="post">
            <input type="hidden" class="form-control" th:field="*{id}"/>
            <input type="hidden" class="form-control" th:field="*{password}"/>
            <input type="hidden" class="form-control" th:field="*{dbSynch}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">EMail:</label>
                <div class="col-sm-10">
                    <input type="text" id="email" class="form-control" th:field="*{email}" 
                    	required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
						title="Must be a valid email address."
					/>
                </div>
            </div>
            
			<div class="form-group">
                <label class="col-sm-2 control-label">Role:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{roles}" readonly/>
                </div>
			</div>            

            <div class="form-group">
                <label class="col-sm-2 control-label">Validated:</label>
                <div class="col-sm-10">
                    <input type="text" id="validated" class="form-control" th:field="*{validated}" readonly/>
                </div>
            </div>
			
			<div class="col-sm-10 float-right" >
                <button type="submit" class="btn btn-outline-dark">Save
					<img th:src="@{/images/save_alt-24px.svg}"/>
                </button>
            </div>

        </form>
    </div>
</div>

<script>
 	
	 $('#email' ).on('keyup', function () {
		var validatedVar = document.getElementById("validated");
		validatedVar.value = "false";
	 });
 	
</script>

</body>
</html>
