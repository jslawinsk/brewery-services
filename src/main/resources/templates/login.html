<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">
    <title>Login</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<h2>Login</h2>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${userValidated}">
            User validation successful.
        </div>
        <div th:if="${validateUser}">
            An email has been sent to validate your user id. Please press the email link.
        </div>
        
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-outline-dark">Login
						<img th:src="@{/images/save_alt-24px.svg}"/>
                    </button>
                </div>
            </div>
            
        </form>
	</div>
</body>
</html>
